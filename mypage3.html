<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #f2f8ff;
                color: black;
                padding: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            header img {
                border-radius: 50%;
                margin-right: 10px;
            }

            nav {
                background-color: #f2f8ff;
                width: 200px;
                height: 100vh;
                position: fixed;
                display: flex;
                flex-direction: column;
            }

            nav a {
                padding: 10px;
                text-decoration: none;
                color: #333;
                border-bottom: 1px solid #ccc;
            }

            section {
                margin-left: 220px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="character-image.jpg" alt="Character Image" width="50" height="50" />
            <div>
                <span>쿠폰</span>
                <span>캐쉬</span>
                <span>챌린지</span>
            </div>
        </header>

        <nav>
            <a href="#">친구 초대</a>
            <a href="#">자주 묻는 질문</a>
            <a href="#">1:1 분석</a>
            <a href="#">설정</a>
            <a href="#">로그아웃</a>
        </nav>

        <section>
            <h2>챌린지를 선택하세요</h2>
        </section>

        <footer>
            <div>footer 부분 합치기</div>
        </footer>
    </body>
</html>
